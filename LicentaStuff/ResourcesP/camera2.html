<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Build your room!</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="floor-change.js"></script>
    <script src="wall-change.js"></script>
    <script src="index.js"></script>
    <script src="SaveScene.js"></script>
</head>
    <body>
        <a-scene renderer background="color: #99BADD" cursor="rayOrigin: mouse">
            <a-camera position="0 1.6 0"></a-camera>
            
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#ffffff" floor-change></a-plane>
            <a-plane position="0 2 0" rotation="90 0 0" width="4" height="4" color="#ffffff"></a-plane>
            <a-box width="4" height="2" depth="0.1" position="0 1 2" wall-change></a-box>
            <a-box width="4" height="2" depth="0.1" position="0 1 -2" wall-change></a-box>
            <a-box width="4" height="2" rotation="0 90 0" depth="0.1" position="2 1 0" wall-change></a-box>
            <a-box width="4" height="2" rotation="0 90 0" depth="0.1" position="-2 1 0" wall-change></a-box>
        </a-scene>
    </body>
</html>
